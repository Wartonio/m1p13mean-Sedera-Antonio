<div class="main-container p-4">
    
    <div class="row g-4 mb-4">
        <div class="col-12 col-md-6 col-lg-3" *ngFor="let item of stats">
            <div class="card border-0 shadow-sm p-4 rounded-4 stat-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <p class="text-secondary small fw-medium mb-1">{{ item.title }}</p>
                        <h3 class="fw-bold mb-0">{{ item.value }}</h3>
                    </div>
                    <div class="icon-box text-white" [ngClass]="item.iconClass">
                        <i class="bi" [ngClass]="item.icon"></i>
                    </div>
                </div>
                
                <div class="mt-3 pt-3 border-top">
                    <div *ngIf="item.trendValue; else footerTpl">
                        <span class="text-success fw-bold small">{{ item.trendValue }}</span>
                        <span class="text-muted small"> {{ item.trendLabel }}</span>
                    </div>
                    <ng-template #footerTpl>
                        <span class="text-muted small">{{ item.footerLabel }}</span>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm p-4 rounded-4 h-100">
                <h5 class="fw-bold mb-4">Flux d'activit√©</h5>
                <div style="height: 300px;">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow-sm p-4 rounded-4 h-100">
                <h5 class="fw-bold mb-4">Notifications</h5>
                <div class="activity-list">
                    <div class="d-flex align-items-start mb-4" *ngFor="let act of recentActivities">
                        <div [class]="'mt-1 p-1 rounded-circle me-3 ' + act.status" style="width: 10px; height: 10px;"></div>
                        <div>
                            <p class="mb-0 fw-semibold small text-dark">{{ act.task }}</p>
                            <small class="text-muted">{{ act.time }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
