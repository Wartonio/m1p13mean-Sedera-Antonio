<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestion des commandes</h2>
        <!-- <button class="btn btn-primary" (click)="addproduct()" >
            <i class="bi bi-person-plus-fill me-2"></i> Ajouter un produit
        </button> -->
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col">_id</th>
                            <th scope="col">RefÂ°</th>
                            <th scope="col">Article</th>
                            <th scope="col">Client</th>
                             <th scope="col">Quantite</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr *ngFor="let user of commande">
                            
                            <th scope="row">{{ user._id }}</th>
                            <th scope="row">{{ user.referencecommande }}</th>
                            <th scope="row">{{ user.product.designation }}</th>
                            <th scope="row">{{ user.user.nom }}</th>
                            <th scope="row">{{ user.quantity }}</th>
                            <th scope="row">{{ user.pricetotal }}</th>
                            <th scope="row">{{ user.typelivraison }}</th>
                            <td class="text-end">
                                <button class="btn btn-sm btn-outline-primary me-2"  title="Modifier">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            
            <div *ngIf="commande.length === 0" class="alert alert-info mt-4 text-center">
                Aucun produit.
            </div>
        </div>
    </div>
</div>
