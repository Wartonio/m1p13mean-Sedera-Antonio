      <h2 class="text-white fw-medium mb-2">Bienvenue</h2>
      <p class="text-white-50 mb-5">Vous n'avez pas de compte? <a href="#" class="text-white text-decoration-underline">S'inscrire</a></p>
  
      <div class="w-100 mb-4">
        <form (ngSubmit)="login()">
          <div class="input-group mb-3 custom-input">
            <span class="input-group-text bg-transparent border-end-0 text-white-50"><i class="pi pi-envelope"></i></span>
            <input type="text" class="form-control bg-transparent border-start-0 text-white shadow-none" name="email" placeholder="Email" [(ngModel)]="user.email">
          </div>
    
          <div class="input-group mb-4 custom-input">
            <span class="input-group-text bg-transparent border-end-0 text-white-50"><i class="pi pi-lock"></i></span>
            <input type="password" class="form-control bg-transparent border-start-0 text-white shadow-none" name="password" placeholder="Password" [(ngModel)]="user.password">
          </div>
    
          <button type="submit" class="btn btn-dark w-100 rounded-pill py-2 fw-bold">Se connecter</button>
        </form>
      </div>
  
      <!-- <a href="#" class="text-white-50 text-decoration-none small hover-white">Forgot Password?</a> -->
    </div>
</div>
