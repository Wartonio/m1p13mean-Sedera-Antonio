<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestion des Utilisateurs</h2>
        <button class="btn btn-primary" (click)="addUser()">
            <i class="bi bi-person-plus-fill me-2"></i> Ajouter un utilisateur
        </button>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
            <div class="row mb-4">
                <div class="col-md-4">
                    <span class="p-input-icon-left w-100">
                        <i class="bi bi-search"></i> <input type="text" 
                               pInputText 
                               class="form-control ps-5 rounded-pill border-0 shadow-sm" 
                               (input)="onSearch($event)" 
                               placeholder="Rechercher un utilisateur (Nom, Email...)">
                    </span>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col">Ref°</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Email</th>
                            <th scope="col">Rôle</th>
                            <th scope="col">Statut</th>
                            <th scope="col" class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <th scope="row">{{ user._id }}</th>
                            <td>{{ user.nom }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.role }}</td>
                            <td>
                                <span class="badge" 
                                      [ngClass]="{
                                          'bg-success': user.status === 'active',
                                          'bg-danger': user.status === 'inactive'
                                      }">
                                    {{ user.status }}
                                </span>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-sm btn-outline-primary me-2" (click)="editUser(user._id)" title="Modifier">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button
                                    class="btn btn-sm me-2"
                                    [ngClass]="{
                                        'btn-outline-danger': user.status === 'active',
                                        'btn-outline-success': user.status === 'inactive'
                                    }"
                                    (click)="toggleUserStatus(user)"
                                    [title]="user.status === 'active' ? 'Désactiver' : 'Activer'">

                                    <i
                                        class="bi"
                                        [ngClass]="{
                                        'bi-person-x': user.status === 'active',
                                        'bi-person-check': user.status === 'inactive'
                                        }">
                                    </i>
                                </button>

                                <button class="btn btn-sm btn-outline-secondary" (click)="resetPassword(user)" title="Réinitialiser mot de passe">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="card-footer bg-white border-0 py-3">
                    <p-paginator 
                        [rows]="limit" 
                        [totalRecords]="totalUsers" 
                        [rowsPerPageOptions]="[10, 20, 50]"
                        (onPageChange)="onPageChange($event)"
                        styleClass="border-0 bg-transparent">
                    </p-paginator>
                </div>
            </div>
            
            <div *ngIf="totalUsers === 0" class="alert alert-info mt-4 text-center">
                Aucun utilisateur à afficher.
            </div>
        </div>
    </div>
</div>
