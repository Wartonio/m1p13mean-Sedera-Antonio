<div class="container-fluid p-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800 fw-bold">Gestion des utilisateurs</h1>
        <button [routerLink]="['/user-list']" class="btn btn-sm btn-outline-secondary rounded-3">
            <i class="bi bi-arrow-left me-1"></i> Retour à la liste
        </button>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-white border-0 py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                <i class="bi bi-person-plus me-2"></i>Modifier les information de l'utilisateur
            </h6>
        </div>

        <div class="card-body px-lg-5 py-4">
            <form (ngSubmit)="editUser()">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Nom</label>
                        <input type="text" name="nom" [(ngModel)]="user.nom" class="form-control bg-light border-0 py-2" placeholder="Ex: Jean Dupont">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Email professionnel</label>
                        <input type="email" name="email" [(ngModel)]="user.email" class="form-control bg-light border-0 py-2" placeholder="nom@entreprise.com">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Rôle système</label>
                      
                        <select
                          name="role"
                          id="role"
                          class="form-select bg-light border-0 py-2"
                          [(ngModel)]="user.role"
                          required>
                      
                          <option *ngFor="let r of roles" [value]="r.ref">
                            {{ r.designation }}
                          </option>
                      
                        </select>
                    </div>
                    <div class="col-md-6" *ngIf="user.role === 'boutique'">
                        <label class="form-label small fw-bold text-muted">Boutique</label>
                        <input 
                            list="shopList" 
                            name="shop" 
                            class="form-control bg-light border-0 py-2" 
                            [(ngModel)]="user.boutiqueId" 
                            placeholder="Tapez pour chercher une boutique...">
                        
                        <datalist id="shopList">
                            <option *ngFor="let r of shops" [value]="r._id">
                                {{ r.nom }}, {{r.localisation}}
                            </option>
                        </datalist>
                    </div>
                    <div class="col-md-12 mt-4 text-end">
                        <hr class="mb-4 text-muted opacity-25">
                        <button type="button" class="btn btn-light px-4 me-2 rounded-3" (click)="redirectBack()">Annuler</button>
                        <button type="submit" class="btn btn-primary px-5 rounded-3 fw-bold">
                            <i class="bi bi-check-lg me-2"></i>Enregistrer
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
