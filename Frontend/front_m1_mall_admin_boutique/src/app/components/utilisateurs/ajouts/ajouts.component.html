<div class="container-fluid p-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800 fw-bold">Gestion des utilisateurs</h1>
        <button [routerLink]="['/user-list']" class="btn btn-sm btn-outline-secondary rounded-3">
            <i class="bi bi-arrow-left me-1"></i> Retour à la liste
        </button>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-white border-0 py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                <i class="bi bi-person-plus me-2"></i>Ajouter un nouvel utilisateur
            </h6>
        </div>

        <div class="card-body px-lg-5 py-4">
            <form (ngSubmit)="insertUser()">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Nom</label>
                        <input type="text" name="nom" class="form-control bg-light border-0 py-2" placeholder="Ex: Jean Dupont">
                    </div>
                    <!-- <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Prénom</label>
                        <input type="text" name="prenom" class="form-control bg-light border-0 py-2" placeholder="Ex: Jean">
                    </div> -->

                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Email professionnel</label>
                        <input type="email" name="email" class="form-control bg-light border-0 py-2" placeholder="nom@entreprise.com">
                    </div>

                    <!-- <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Interim</label>
                        <input type="text" name="interim" class="form-control bg-light border-0 py-2" placeholder="Entrer l'interim">
                    </div> -->
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Rôle système</label>
                      
                        <select
                          name="role"
                          id="role"
                          class="form-select bg-light border-0 py-2"
                          required>
                      
                          <option value="">-- Sélectionner un rôle --</option>
                          <option value="ADMIN">Administrateur</option>
                          <option value="BOUTIQUE">Boutique</option>
                          <option value="ACHETEUR">Acheteur</option>
                      
                        </select>
                      </div>
                      

                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Mot de passe provisoire</label>
                        <div class="input-group">
                            <input type="password" name="mot_de_passe" class="form-control bg-light border-0 py-2" id="mot_de_passe" placeholder="••••••••">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-eye"></i></span>
                        </div>
                        <small class="text-muted">L'utilisateur devra changer son mot de passe à la première connexion.</small>
                    </div>

                    <div class="col-md-12 mt-4 text-end">
                        <hr class="mb-4 text-muted opacity-25">
                        <button type="button" class="btn btn-light px-4 me-2 rounded-3">Annuler</button>
                        <button type="submit" class="btn btn-primary px-5 rounded-3 fw-bold">
                            <i class="bi bi-check-lg me-2"></i>Créer l'utilisateur
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
