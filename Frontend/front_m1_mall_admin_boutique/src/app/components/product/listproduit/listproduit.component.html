<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestion des produits</h2>
        <button class="btn btn-primary" (click)="addproduct()" >
            <i class="bi bi-person-plus-fill me-2"></i> Ajouter un produit
        </button>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">RefÂ°</th>
                            <th scope="col">Designation</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of product">
                            <th scope="row"><img src="{{ user.image }}" ></th>
                            <td>{{ user.reference }}</td>
                            <td>{{ user.designation }}</td>
                            <td>{{ user.price }}</td>
                                                        <td>
                                <span class="badge" 
                                      [ngClass]="{
                                          'bg-success': user.status === 'active',
                                          'bg-danger': user.status === 'inactive'
                                      }">
                                    {{ user.status }}
                                </span>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-sm btn-outline-primary me-2"  title="Modifier">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div *ngIf="product.length === 0" class="alert alert-info mt-4 text-center">
                Aucun produit.
            </div>
        </div>
    </div>
</div>
