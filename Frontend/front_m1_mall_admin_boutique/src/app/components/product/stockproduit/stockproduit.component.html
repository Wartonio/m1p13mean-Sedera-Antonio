<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestion des produits</h2>
        <button class="btn btn-primary" (click)="addstockproduct()" >
            <i class="bi bi-person-plus-fill me-2"></i> Ajouter un stock produit
        </button>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col">RefÂ°</th>
                            <th scope="col">Designation</th>
                            <th scope="col">Quantite</th>
                            <th scope="col">Quantite Minimale</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of stock">
                            <td>{{ user.product.reference }}</td>
                            <td>{{ user.product.designation }}</td>
                            <td>{{ user.quantity }}</td>
                            <td>{{ user.stockMin }}</td>
                            <td>{{ user.createdAt | date:'dd/MM/yyyy HH:mm' }}</td>
                            <td class="text-end">
                                <button class="btn btn-sm btn-outline-primary me-2"  title="Modifier">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div *ngIf="stock.length === 0" class="alert alert-info mt-4 text-center">
                Aucun produit.
            </div>
        </div>
    </div>
</div>
