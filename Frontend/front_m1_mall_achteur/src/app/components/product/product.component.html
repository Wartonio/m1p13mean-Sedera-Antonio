<div class="container py-5">
    <div class="row align-items-center mb-5 gy-3">
        <div class="col-md-4">
          <h2 class="fw-bold m-0">Nos Produits</h2>
        </div>
        <div class="col-md-5">
          <div class="search-box d-flex align-items-center bg-white border rounded-pill px-3 py-2 shadow-sm">
            <i class="pi pi-search text-muted me-2"></i>
            <input type="text" class="form-control border-0 shadow-none bg-transparent" placeholder="Trouver une produit par nom...">
          </div>
        </div>
        <div class="col-md-3 text-md-end">
          <span class="badge bg-primary-light text-primary py-2 px-3 rounded-pill">
            {{ products.length }} Produits disponibles
          </span>
        </div>
      </div>
  
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let p of products">
        <div class="card h-100 border-0 shadow-sm product-card">
          
        <div class="image-container">

            <img *ngIf="p.image" [src]="p.image" [alt]="p.name" class="shop-img">
            
            <div *ngIf="!p.image" class="d-flex flex-column align-items-center">
                <i class="pi pi-image placeholder-icon"></i>
                <small class="text-light-emphasis mt-2">Aucun visuel</small>
            </div>
        
            <!-- <div class="category-tag">{{ p.category }}</div> -->
            <span class="badge bg-white text-dark position-absolute top-0 end-0 m-3 shadow-sm">
              {{ p.category }}
            </span>
        </div>
        
          <div class="card-body d-flex flex-column">
            <div class="mb-1">
              <small class="text-primary fw-semibold"><i class="pi pi-shop me-1"></i>{{ p.shopName }}</small>
            </div>
            <h5 class="card-title text-dark fw-bold mb-2">{{ p.name }}</h5>
            <p class="card-text fs-5 fw-bold text-dark mt-auto">
              {{ p.price | number:'1.0-0' }} Ar
            </p>
          </div>
  
          <div class="card-footer bg-transparent border-0 p-3 pt-0">
            <button (click)="addToCart(p)" class="btn btn-outline-dark w-100 rounded-pill d-flex align-items-center justify-content-center gap-2">
              <i class="pi pi-shopping-cart"></i> Voir d√©tails
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
